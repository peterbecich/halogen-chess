apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: app-postgresql-db
  namespace: default

spec:

   replicas: 1
   image: postgres:14.1

   database:
     size: 200Mi

   env:
      - name: POSTGRES_DB
        value: keycloak

      - name: POSTGRES_PASSWORD
        valueFrom:
           secretKeyRef:
              name: app-postgres-secret
              key: superUserPassword

      - name: POSTGRES_REPLICATION_PASSWORD
        valueFrom:
           secretKeyRef:
              name: app-postgres-secret
              key: replicationUserPassword
